<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dog and Cat Classifier with Transfer Learning</title>
    <link rel="stylesheet" href="static\styles.css">
      
  </head>
  <body>
    <section class="hero">
      <div class="container">
      </div>
      <div class="columns">
        <div class="column"></div>
        <div class="column image-container">
          <img class="pred_img" src="{{ url_for('send_file', filename=image_file_name) }}" />
        </div>
        <div class="column result">
          <h2 id="pred">This is a <span class="label">{{ label }}</span></h2>
          <h2>Confidence: <span class="confidence">{{ prob }}%</span></h2>
          <br>
          <a href="/" class="button">Back to Home</a>
        </div>
      </div>
    </section>
    <script src="/static/script.js"></script>
  </body>
</html>
